<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book & Authors</title>
</head>
<body>
    <div class="conteiner">

        <h1>{{book.title}}</h1>
        <h2>ID :{{book.id}}</h2>
        <h3>Description :{{book.description}}</h3><br><br>

        <h3>Authors :</h3>
        {% for x in book.authors.all %}
        <p>{{x.first_name}} {{x.last_name}}</p>
        {% endfor %}
    

        <form action="/view_book/{{book.id}}" method="post">
            {% csrf_token %}
            <select name="author" id="author">
                {% for x in authors %}
                <option value="{{x.id}}">{{x.first_name}} {{x.last_name}}</option>
                {% endfor %}
            </select>
            <button type="submit" >ADD</button>
        
        </form>



    </div>
</body>
</html>
