<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book & Authors</title>

</head>
<body>
    <h1>Add a Book</h1>
    <div class="conteiner" style="display: flex; justify-content: space-around; text-align: center;">
        
        <form action="/add_book" method="post">
            {% csrf_token %}
            <h3>Tittle :<input type="text" name="title"></h3>
            <h3>Description :<textarea name="description" id="description" cols="30" rows="5"></textarea></h3>
            <button type="submit">Add</button>
        </form>

        <table class="table" style="width: 400px;">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}} </td>
                <td><a href="/view_book/{{book.id}}">View</a></td>
            </tr>
            {% endfor %}
    </div>
</body>
</html>
